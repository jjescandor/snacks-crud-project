{% extends 'base.html' %}

{% block content %}

<main class="detail">
    <h2>Details about {{ snack.title }}</h2>
    <h2>Purchaser: {{ snack.purchaser }}</h2>
    <h2>Purchased date: {{ snack.created }}</h2>
    <h3>{{ snack.description }}</h3>
    <div class="buttons">
        <a href="{% url 'delete_snack' snack.pk %}"><button>delete</button></a>
        <a href="{% url 'update_snack' snack.pk %}"><button>update</button></a>
    </div>
</main>
{% endblock content %}
